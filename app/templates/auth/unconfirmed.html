{% extends "base.html" %}

{% block title %}Flasky - Confirm your accout{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}
    </h1>
    <h3>
        你还没有确认你的账户.
    </h3>
    <p>
        使用之前需要确认账户.
        登录你注册的邮箱确认账户.
    </p>
    <p>
        没有收到确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
